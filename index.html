<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <div class="infos">
                <div class="info">
                    <h3>High Score: <span id="high-score">0</span></h3>
                </div>
                <div class="info">
                    <h3>Score: <span id="score">0</span></h3>
                </div>
                <div class="info">
                    <h3>Time: <span id="time">00-00</span></h3>
                </div>
            </div>
            <div class="board">
                <!-- Game board will be rendered here -->
                 
            </div>
        </section>
        <div class="modal">
            <div class="start-game">
                <h2>Snake Game</h2>
                <button class="btn start-btn">Start Game</button>
            </div>
            <div class="game-over">
                <h2>Game Over</h2>
                <button class="btn restart-btn">Restart Game</button>
            </div>
        </div>
    </main>

</body>
<script src="script.js"></script>
</html>
